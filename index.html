<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot and Cold Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hot and Cold Game</h1>
    
    <div class="game-container">
        <p>Current Guess: <span id="current-guess">50</span></p>
        <p>Guesses Remaining: <span id="guesses-remaining">5</span></p>
        
        <div class="buttons">
            <button id="subtract-1">-1</button>
            <button id="subtract-5">-5</button>
            <button id="subtract-10">-10</button>
            <button id="subtract-25">-25</button>
            <button id="add-1">+1</button>
            <button id="add-5">+5</button>
            <button id="add-10">+10</button>
            <button id="add-25">+25</button>
        </div>
        
        <button id="commit">Commit</button>
        <button id="reset">Reset</button>

    </div>

    <div class="log">
            <h2>Log</h2>
            <ul id="guess-log">
            </ul>
        </div>

    <script src="script.js"></script>
</body>
</html>
